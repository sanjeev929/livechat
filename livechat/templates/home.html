{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Application</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/home.css' %}">
</head>
<body>
    <nav>
        <ul>
            <li><img id="profile-picture-nav" src="your_profile_picture.jpg" alt="Profile Picture"></li>
            <li><a href="#">Home</a></li>
            <li class="dropdown">
                <a href="#">Profile</a>
                <div class="dropdown-content">
                    <a href="#" onclick="showProfileForm()">Edit Profile</a> <!-- Add onclick attribute -->
                    <a href="#">Change Password</a>
                </div>
            </li>
            <li class="dropdown">
                <a href="#">Settings</a>
                <div class="dropdown-content">
                    <a href="#">Account Settings</a>
                    <a href="#">Logout</a>
                </div>
            </li>
        </ul>
    </nav>
    
    <div id="user-details">
        <!-- User details profile -->
        <img id="profile-picture" src="" alt="Profile Picture">
        <h2 id="user-name">User Details</h2>
        <p id="user-bio">User Bio</p>
        <button id="follow-button">Follow</button>
    </div>

    <div id="edit-profile" style="display: none;">
        <!-- Edit profile form -->
        <form id="edit-profile-form" method="POST" action="/submitbio/">
            {% csrf_token %}
            <label for="email">Email:</label>
            <input type="email" id="email" name="email"><br><br>
            <label for="bio">Bio:</label>
            <textarea id="bio" name="bio"></textarea><br><br>
            <label for="profile-picture">Profile Picture:</label>
            <input type="file" id="profile-picture" name="profile_picture"><br><br>
            <input type="submit" value="Save">
        </form>
    </div>

    <div id="chat-users">
        <!-- Chat users list -->
        <h2>Chat Users</h2>
        <ul>
            <li onclick="showUserProfile('User1')">
                <img src="user1_profile_picture.jpg" alt="User1">
                <span>User1</span>
            </li>
            <li onclick="showUserProfile('User2')">
                <img src="user2_profile_picture.jpg" alt="User2">
                <span>User2</span>
            </li>
            <!-- Add more users as needed -->
        </ul>
    </div>
    
    <!-- JavaScript code -->
    <script>
        function showUserProfile(userName) {
            var userDetails = document.getElementById('user-details');
            var userNameElement = document.getElementById('user-name');
            var userBioElement = document.getElementById('user-bio');
            var profilePicture = document.getElementById('profile-picture');
            var followButton = document.getElementById('follow-button');

            // Set user details and show the section
            userNameElement.textContent = userName;
            userBioElement.textContent = "Bio for " + userName;
            profilePicture.src = userName + "_profile_picture.jpg"; // Adjust the path as needed
            followButton.onclick = function() {
                // Implement follow functionality here
                alert('Follow ' + userName);
            };
            userDetails.style.display = 'block';
        }

        function showProfileForm() {
            var editProfile = document.getElementById('edit-profile');
            editProfile.style.display = 'block';
        }
    </script>
</body>
</html>
