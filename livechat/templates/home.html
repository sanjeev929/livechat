{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Application</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/home.css' %}">
</head>
<body>
    <nav>
        <ul>
            {%if profile%}
            <li> <img id="profile-picture-preview" class="profile-preview1" src="{{profile}}" alt="Profile Picture"></li>
            {%else%}
            <li> <img id="profile-picture-preview" class="profile-preview1" src="{% static 'image/profile.png' %}" alt="Profile Picture"></li>
            {%endif%}
            <li><a href="#">Home</a></li>
            <li class="dropdown">
                <a href="#">Profile</a>
                <div class="dropdown-content">
                    <a href="#" onclick="showProfileForm()">Edit Profile</a>
                    <a href="#">Change Password</a>
                </div>
            </li>
            <li class="dropdown">
                <a href="#">Settings</a>
                <div class="dropdown-content">
                    <a href="#">Account Settings</a>
                    <a href="/logout/">Logout</a>
                </div>
            </li>
        </ul>
    </nav>
    
    <div id="user-details" class="user-details-container">
        <!-- User details profile -->
        <img id="profile-picture" class="profile-picture" src="" alt="Profile Picture">
        <h2 id="user-name" class="user-name">User Details</h2>
        <p id="user-bio" class="user-bio">User Bio</p>
        <button id="follow-button" class="follow-button">Follow</button>
    </div>

    <div id="edit-profile" class="edit-profile-container" style="display: none;">
        <!-- Edit profile form -->
        <br>
        <form id="edit-profile-form" method="POST" action="/submitbio/" enctype="multipart/form-data">
            {% csrf_token %}
            <label for="bio" class="edit-label">Bio:</label><br>
            <textarea id="bio" name="bio" class="edit-textarea">{{bio}}</textarea><br>
            <!-- Profile Picture -->
            <label for="profile-picture-input" class="profile-label"><br>
                {%if profile%}
                <img id="profile-picture-preview" class="profile-preview" src="{{profile}}" alt="Profile Picture">
                {%else%}
                <img id="profile-picture-preview" class="profile-preview" src="{% static 'image/profile.png' %}" alt="Profile Picture">
                {%endif%}
            </label>
            {%if new_path%}
            <input type="file" id="profile-picture-input" name="profile" style="display: none;" value="{{new_path}}">
            <canvas id="resizedCanvas" style="display: none;"></canvas>
            {%else%}
            <input type="file" id="profile-picture-input" name="profile" style="display: none;">
            <canvas id="resizedCanvas" style="display: none;"></canvas>
            {%endif%}
            <br><br>
            
            <button type="submit" class="save-button">Save</button>
        </form>
    </div>

    <div id="chat-users" class="chat-users-container">
        <!-- Chat users list -->
        <h2 class="chat-users-heading">Chat Users</h2>
        <ul class="chat-users-list">
            <li onclick="showUserProfile('User1')" class="chat-user-item">
                <img src="{% static 'image/profile.png' %}" alt="User1" class="chat-user-img">
                <span class="chat-user-name">User1</span>
            </li>
            <!-- Add more users as needed -->
        </ul>
    </div>
    
    <!-- JavaScript code -->
    <script>
        var currentusername="{{name}}"
        function showUserProfile(userName, userBio, userProfile) {
            var userDetails = document.getElementById('user-details');
            var userNameElement = document.getElementById('user-name');
            var userBioElement = document.getElementById('user-bio');
            var profilePicture = document.getElementById('profile-picture');
            var followButton = document.getElementById('follow-button');

            // Set user details and show the section
            userNameElement.textContent = userName;
            userBioElement.textContent = userBio;
            profilePicture.src = userProfile;
            userDetails.style.display = 'block';
        }

        // Update the chat users list HTML to include the user bio and profile
        function updateChatUsersList(users) {
            var chatUsersList = document.querySelector('.chat-users-list');
            chatUsersList.innerHTML = '';

            users.forEach(user => {
                // Skip adding the current user's profile
                console.log(user.name,currentusername)
                if (user.name === currentusername) {
                    return;
                }

                var listItem = document.createElement('li');
                listItem.className = 'chat-user-item';
                listItem.onclick = function() {
                    showUserProfile(user.name, user.bio, user.profile);
                };

                var userImg = document.createElement('img');
                userImg.src = user.profile;
                userImg.alt = user.name;
                userImg.className = 'chat-user-img';
                listItem.appendChild(userImg);

                var userName = document.createElement('span');
                userName.className = 'chat-user-name';
                userName.textContent = user.name;
                listItem.appendChild(userName);

                chatUsersList.appendChild(listItem);
            });
        }

        function showProfileForm() {
            var editProfile = document.getElementById('edit-profile');
            editProfile.style.display = 'block';
        }

        // Fetch user details and update chat users list when the page loads
        document.addEventListener("DOMContentLoaded", function() {
            fetchUserDetails();
        });

        function fetchUserDetails() {
            fetch("/get_user_details/")
                .then(response => response.json())
                .then(data => {
                    // Update the chat users list with the received user details
                    updateChatUsersList(data);
                })
                .catch(error => console.error('Error fetching user details:', error));
        }
    </script>
</body>
</html>
