<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Application</title>
    <style>
        /* Basic styling for the navigation bar */
        nav {
            background-color: #333;
            color: #fff;
            padding: 10px;
        }
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        nav ul li {
            float: left;
        }
        nav ul li a {
            display: block;
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
        }
        nav ul li a:hover {
            background-color: #555;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #333;
            min-width: 160px;
            z-index: 1;
        }
        .dropdown-content a {
            color: #fff;
            padding: 10px 20px;
            display: block;
            text-decoration: none;
        }
        .dropdown-content a:hover {
            background-color: #555;
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }
        /* User details profile styles */
        #user-details {
            display: none;
            padding: 20px;
            border: 1px solid #ccc;
            margin-top: 20px;
            background-color: #f9f9f9;
        }
        #user-details h2 {
            margin-top: 0;
        }
        #user-details img {
            width: 100px; /* Adjust size as needed */
            height: 100px; /* Adjust size as needed */
            border-radius: 50%; /* Make the image circular */
            margin-bottom: 10px;
        }
        /* Chat users list styles */
        #chat-users {
            margin-top: 20px;
        }
        #chat-users ul {
            list-style: none;
            padding: 0;
        }
        #chat-users li {
            margin-bottom: 10px;
            cursor: pointer;
            transition: transform 0.2s ease; /* Reduced transition time */
            display: flex; /* Align image and text horizontally */
            align-items: center; /* Center vertically */
        }
        #chat-users li:hover {
            transform: translateY(-5px); /* Move slightly upward on hover */
        }
        #chat-users li img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
            vertical-align: middle;
        }
        #chat-users li span {
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><img id="profile-picture-nav" src="your_profile_picture.jpg" alt="Profile Picture"></li>
            <li><a href="#">Home</a></li>
            <li class="dropdown">
                <a href="#">Profile</a>
                <div class="dropdown-content">
                    <a href="#" onclick="showProfileForm()">Edit Profile</a>
                    <a href="#">Change Password</a>
                </div>
            </li>
            <li class="dropdown">
                <a href="#">Settings</a>
                <div class="dropdown-content">
                    <a href="#">Account Settings</a>
                    <a href="#">Logout</a>
                </div>
            </li>
        </ul>
    </nav>
    
    <div id="user-details">
        <!-- User details profile -->
        <img id="profile-picture" src="" alt="Profile Picture">
        <h2 id="user-name">User Details</h2>
        <p id="user-bio">User Bio</p>
        <button id="follow-button">Follow</button>
    </div>

    <div id="chat-users">
        <!-- Chat users list -->
        <h2>Chat Users</h2>
        <ul>
            <li onclick="showUserProfile('User1')">
                <img src="user1_profile_picture.jpg" alt="User1">
                <span>User1</span>
            </li>
            <li onclick="showUserProfile('User2')">
                <img src="user2_profile_picture.jpg" alt="User2">
                <span>User2</span>
            </li>
            <!-- Add more users as needed -->
        </ul>
    </div>

    <script>
        function showUserProfile(userName) {
            var userDetails = document.getElementById('user-details');
            var userNameElement = document.getElementById('user-name');
            var userBioElement = document.getElementById('user-bio');
            var profilePicture = document.getElementById('profile-picture');
            var followButton = document.getElementById('follow-button');

            // Set user details and show the section
            userNameElement.textContent = userName;
            userBioElement.textContent = "Bio for " + userName;
            profilePicture.src = userName + "_profile_picture.jpg"; // Adjust the path as needed
            followButton.onclick = function() {
                // Implement follow functionality here
                alert('Follow ' + userName);
            };
            userDetails.style.display = 'block';
        }

        function showProfileForm() {
            var profileForm = document.getElementById('profile-form');
            profileForm.style.display = 'block';
        }
    </script>
</body>
</html>
